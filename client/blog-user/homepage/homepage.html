<template name="persoBlogTpl">

    {{> blogHeader }}

    <header class="blog-intro-header" style="background-image: url('{{#if profileCoverUrl}} {{profileCoverUrl.url}} {{else}} ../img/home-bg.jpg {{/if}}')">
        <div class="container">
            <div class="row blog-row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="blog-site-heading">
                        <h1>Blog perso</h1>
                        <hr class="small blog-small">
                        <span class="blog-subheading">{{ firstName }} {{ lastName }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {{>galleryTpl}}
    </div>

    <footer>
        {{>classicFooterTpl}}
    </footer>

</template>
