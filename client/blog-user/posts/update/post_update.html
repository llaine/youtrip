<template name="blogPostUpdateTpl">
    <ol class="breadcrumb">
        <li><a href="/blog">Dashboard</a></li>
        <li><a href="/blog/article/:id">{{ article._id }}</a></li>
        <li class="active">Modifier un article</li>
    </ol>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Titre de l'article</label>
                    <div class="col-md-4">
                        <input type="text" value="{{ article.post_attributes.title }}"
                               name="title" id="title" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-4 control-label">Corps de l'article</label>
                    <br>
                    <div class="col-md-4">
                        <textarea class="form-control input-md"
                                  value="{{ article.post_attributes.body_markdown }}"
                                  name="body" id="body" cols="60" rows="10"></textarea>
                        <button type="submit" class="btn btn-default pull-right">Modifer</button>
                    </div>
                </div>


                <!-- // Geoloc -->
                {{ locateMe }}
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Anciennes Coordonées géographiques</label>
                   <div class="col-md-2">
                        <input type="text" name="lon" id="lon" class="form-control input-md" en>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="lat" id="lat" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Nouvelles Coordonées géographiques</label>
                    <div class="col-md-4">
                        <div id="out"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label"></label>
                    <div class="col-md-2">
                        <input type="text" name="lonNew" id="lonNew" class="form-control input-md" en>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="latNew" id="latNew" class="form-control input-md">
                    </div>
                </div>


            </form>
        </div>
    </div>



</template>
