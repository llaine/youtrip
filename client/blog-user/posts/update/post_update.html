<template name="blogPostUpdateTpl">
    <ol class="breadcrumb">
        <li><a href="/blog">Dashboard</a></li>
        <li><a href="/blog/article/:id">{{ article._id }}</a></li>
        <li class="active">Modify a post</li>
    </ol>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Title of the article</label>
                    <div class="col-md-4">
                        <input type="text" value="{{ article.post_attributes.title }}"
                               name="title" id="title" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-4 control-label">Description</label>
                    <br>
                    <div class="col-md-4">
                        <textarea class="form-control input-md"
                                  value="{{ article.post_attributes.body_markdown }}"
                                  name="body" id="body" cols="60" rows="10"></textarea>
                        <button type="submit" class="btn btn-default pull-right">Modify</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</template>
