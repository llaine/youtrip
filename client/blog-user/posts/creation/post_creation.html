<template name="blogPostCreateTpl">

    {{> classicHeader }}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/blog">Dashboard</a></li>
        <li class="active">New Article</li>
    </ol>
</div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Titre de l'article</label>
                    <div class="col-md-4">
                        <input type="text" name="title" id="title" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-4 control-label">Corps de l'article</label>
                    <br>
                    <div class="col-md-4">
                        <textarea class="form-control input-md" name="body" id="body" cols="60" rows="10"></textarea>
                    </div>
                </div>

                <!-- // Geoloc -->
                {{ locateMe }}
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Coordonées géographiques</label>
                    <div class="col-md-4">
                        <div id="out"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label"></label>
                    <div class="col-md-2">
                        <input type="text" name="lon" id="lon" class="form-control input-md" en>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="lat" id="lat" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-default pull-right">Valider</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <footer>

        {{> classicFooterTpl }}
    </footer>

</template>
