<template name="homepageTpl" xmlns="http://www.w3.org/1999/html">




    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {{> blogHeader }}
    <header class="blog-intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row blog-row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="blog-site-heading">
                        <h1>YouTrip</h1>
                        <hr class="small blog-small">
                        <span class="blog-subheading">Welcome on our application</span>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <article>
        <section>
            <h2> <div id= p_center >What is it about ? </div> </h2>
            <div id="conteneur">
                <div class="element">
                    <div id="circle"></div> 
                </div>
                <div class="element">
                    <div id="circle"></div> 
                </div>
                <div class="element">
                    <div id="circle"></div> 
                </div>
            </div>
            <div id="conteneur">
                <div class="element">
                    Post your pictures
                </div>
                <div class="element">
                    Share your pictures
                </div>
                <div class="element">
                    Share your trips
                </div>
            </div>
        </section>
    </article>


    <article>
        <section>
            <h2><div id = p_center> Some ideas </div></h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src='img/about-bg.jpg' width="1500" height="500" alt="img1">
                    </div>

                    <div class="item">
                        <img src='img/contact-bg.jpg' width="1500" height="500" alt="img2">
                    </div>

                    <div class="item">
                        <img src='img/home-bg.jpg' width="1500" height="500" alt="img3">
                    </div>

                    <div class="item">
                        <img src='img/post-bg.jpg' width="1500" height="500" alt="img4">
                    </div>
                    <div class="item">
                        <img src='img/baudetPoitou.jpg' width="1500" height="500" alt="Baudet du Poitou">
                    </div>
                    <div class="item">
                        <img src='img/finlande.jpg' width="1500" height="500" alt="Finlande">
                    </div>
                    <div class="item">
                        <img src='img/troisSinges.jpg' width="1500" height="500" alt="Trois Singes">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </article>
