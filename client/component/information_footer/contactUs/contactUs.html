<template name="contactUsTpl">

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {{> blogHeader }}
    <header class="blog-intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row blog-row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="blog-site-heading">
                        <h1>YouTrip</h1>
                        <hr class="small blog-small">
                        <span class="blog-subheading">Welcome on our application</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->




    <h1> Coontactez-nous</h1>


    <!-- DÃ©finition d'un formulaire de contact -->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-md-4 control-label">Objet</label>
            <div class="col-md-4">
                <input type="text" name="title" id="title" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-4 control-label">Email</label>
            <div class="col-md-4">
                <input type="email" name="email" id="email" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="col-md-4 control-label">Message</label>
            <br>
            <div class="col-md-4">
                <textarea class="form-control input-md" name="body" id="body" cols="60" rows="10"></textarea>
                <button type="submit" class="btn btn-default pull-right">Send</button>
            </div>
        </div>


    </form>


    <footer>

        {{> classicFooterTpl }}

    </footer>





</template>
