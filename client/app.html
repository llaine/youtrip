<!-- La layout principal de l'application -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtrip</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
    <!-- Equivalent d'une ng-view en angular, le point d'entrée de l'application -->
    <!-- Tous les templates seront affichés à partir d'ici -->
    {{> root }}
</body>

<template name="root">
    <!-- Permet de dynamiquement afficher un template
         en passant le nom dans le param main. -->
        {{> Template.dynamic template=main }}
</template>
