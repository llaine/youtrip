<template name="persoBlogTpl">

    {{> blogHeader }}
    <header class="blog-intro-header" style="background-image: url('../img/home-bg.jpg')">
        <div class="container">
            <div class="row blog-row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="blog-site-heading">
                        <h1>Blog perso</h1>
                        <hr class="small blog-small">
                        <span class="blog-subheading">{{ FirstName }} {{ LastName }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


</template>
